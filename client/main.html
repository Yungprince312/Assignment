<head>
	<title>literalMe</title>
</head>

<body>
	<div class="container">
		{{> navBar}}
		{{> mainBody}}
		{{> footerBar}}
	</div>
</body>

<template name="navBar">
	<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">You can...</h4>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Follow on Twitter</a></li>
							<li><a href="#" class="text-white">Like on Facebook</a></li>
							<li><a href="#" class="text-white">Email us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">					
					<strong>literalMe</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
</template>

<template name="myJumbo">
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">literalMe</h1>
			<p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
			<p>
				<a href="#" class="btn btn-primary my-2">Top Rated Book</a>
			</p>
		</div>
	</section>
</template>

<template name="mainBody">
	<main role="main">
		{{> myJumbo}}
		<div id="{{_id}}" class=" mt-5 mb-5">
		<div class="album py-5 bg-light">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img src='cover_3.jpg' alt="temp photo">
							<div class="card-body">
								<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary js-view">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
										<button type="button" class="btn btn-sm btn-outline-secondary js-like">Like</button>
          								<h1 class="display-4 Margin"> {{like}}</h1>
          								<button type="button" class="btn btn-sm btn-outline-secondary js-dislike">Dislike</button>
           								<h1 class="display-4"> {{dislike}}</h1>
									</div>
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					</div> <!-- /col -->
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img src='d76fed6fd5be5b9986009a4bec825858.jpg' alt="temp photo">
							<div class="card-body">
								<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary js-view-">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
										<button type="button"  class="btn btn-sm btn-outline-secondary js-like">Like</button>
          								<h1 class="display-4 Margin"> {{like}}</h1>
          								<button type="button" class="btn btn-sm btn-outline-secondary js-dislike">Dislike</button>
           								<h1 class="display-4"> {{dislike}}</h1>
								
									</div>
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					</div> <!-- /col -->
					<div class="col-md-4">
						<div class="card mb-4 shadow-sm">
							<img src='8.jpg' alt="temp photo">
							<div class="card-body">
								<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<button type="button" class="btn btn-sm btn-outline-secondary">View</button>
										<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
										<button type="button" class="btn btn-sm btn-outline-secondary js-like">Like</button>
          								<h1 class="display-4 Margin"> {{like}}</h1>
          								<button type="button" class="btn btn-sm btn-outline-secondary js-dislike">Dislike</button>
           								<h1 class="display-4"> {{dislike}}</h1>
									
									</div>
									<small class="text-muted">9 mins</small>
								</div>
							</div>
						</div>
					</div> <!-- /col -->
				</div> <!-- /row for all cards -->
			</div>
		</div>
	  </div>
	</main>
</template>

<template name="footerBar">
	<footer class="text-muted">
		<div class="container">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>&copy; WeTookYourDesignsInc</p>			
		</div>
	</footer>
</template>
